<div class="backdrop is-open">
  <div class="modal-content">
    <span class="close">&times;</span>
      <h2 class="feedback-title">Submit feedback</h2>
    <div class="modal-container">
      <label for="client-name">Name</label>
      <input type="text" class="modal-name" placeholder="Emily" />
      <label for="client-message">Message</label>
       <textarea class="your-message" id="message" placeholder="Type your message..."></textarea>
      <p class="testimonial">
        "ArtistsHub has transformed the way I discover new music. It's like
        having a personal DJ that knows my taste perfectly!"
      </p>
      <div class="stars" id="stars">
        <span data-star="1">&#9733;</span>
        <span data-star="2">&#9733;</span>
        <span data-star="3">&#9733;</span>
        <span data-star="4">&#9733;</span>
        <span data-star="5">&#9733;</span>
      </div>
    <div class="modal-button-container">
      <button type="submit" class="button-send">
        <span class="modal-button-text">Submit</button>
    </div>
        </div>
  </div>
</div>
